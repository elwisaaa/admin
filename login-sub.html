<body>

    <div class="login-container">
        <h2>Login Sub-Admin</h2>
        <form id="login-form" action="dashboard-sub-admin.html">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Please enter your Email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Please enter your password" required>
          </div>
          <div class="login-options">
            <button type="submit" class="login-btn">LOGIN</button>
            <p>Or, login with</p>
            <a href="dashboard-sub-admin.html" class="login-btn"><i class="fab fa-google"></i> Google</a>
            <p>Don't have an account? <a href="signup-sub.html">Register</a></p>
          </div>
        </form>
      </div>
