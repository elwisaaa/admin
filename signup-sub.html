<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign Up Form</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
      <div class="signup-container">
        <h2>Sign Up Sub-Admin</h2>
        <form id="signup-form" action="dashboard.html">
          <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Please enter your Name" required>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Please enter your Email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Please enter your password" required>
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Please confirm your password" required>
          </div>
          <div class="signup-options">
            <button type="submit" class="signup-btn">SIGN UP</button>
            <p>Or, sign up with</p>
            <a href="#" class="signup-btn"><i class="fab fa-google"></i> Google</a>
            <p>Already have an account? <a href="login-sub.html">Login</a></p>
          </div>
        </form>
      </div>
    
    </body>
    </html>
    

</body>
</html>
